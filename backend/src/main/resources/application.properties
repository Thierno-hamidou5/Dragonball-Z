# ==============================
# ? Allgemeine Einstellungen
# ==============================
spring.application.name=Dragonball Backend
# Name der Spring Boot Anwendung (z.B. für Logging und Monitoring)

# ==============================
# ? PostgreSQL Datenbank
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/dragonball_db
# URL zur PostgreSQL-Datenbank (localhost + Port + DB-Name)

spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# Zugangsdaten für die Datenbankverbindung

spring.datasource.driver-class-name=org.postgresql.Driver
# Treiberklasse für PostgreSQL

# ==============================
# ?? JPA / Hibernate Einstellungen
# ==============================
spring.jpa.hibernate.ddl-auto=update
# Automatisches Anpassen der Tabellenstruktur bei Änderungen
# Mögliche Werte: none, validate, update, create, create-drop

spring.jpa.show-sql=true
# Zeigt alle ausgeführten SQL-Statements in der Konsole

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Dialekt für PostgreSQL (wichtig für SQL-Generierung)

# ==============================
# ? Zeitzone & JSON-Konfiguration
# ==============================
spring.jackson.time-zone=Europe/Zurich
# Lokale Zeitzone ? wird beim Serialisieren von Datumswerten verwendet

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
# Datumsangaben als lesbare ISO-Zeitstempel statt Unix-Zahlen

# ==============================
# ? Server-Einstellungen
# ==============================
server.port=8080
# Port, auf dem die Anwendung erreichbar ist (z.B. http://localhost:8080)
