# ==============================
# ? H2 In-Memory Testdatenbank
# ==============================

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# In-Memory-Datenbank, die nur während des Testlaufs besteht
# DB_CLOSE_DELAY=-1 verhindert automatisches Schließen, solange JVM läuft

spring.datasource.driverClassName=org.h2.Driver
# Treiberklasse für H2-Datenbank

spring.datasource.username=sa
spring.datasource.password=
# Standardzugangsdaten (leer für H2-Testzwecke)

# ==============================
# ?? JPA / Hibernate Einstellungen (für Tests)
# ==============================

spring.jpa.hibernate.ddl-auto=create-drop
# Erstellt die Datenbankstruktur beim Start und löscht sie beim Beenden
# Ideal für isolierte Tests

spring.jpa.show-sql=true
# SQL-Statements werden während des Tests in der Konsole ausgegeben

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Dialekt speziell für H2-Testdatenbank

# ==============================
# ? Testspezifische Konfiguration
# ==============================

spring.main.allow-bean-definition-overriding=true
# Ermöglicht das Überschreiben von Beans ? nützlich für Mock-Konfigurationen in Tests

# ==============================
# ? Zeitzone & JSON (optional)
# ==============================

spring.jackson.time-zone=Europe/Zurich
# Lokale Zeitzone für Datum/Zeit-Tests

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
# JSON-Daten enthalten lesbare ISO-Zeitangaben statt numerischer Timestamps
